<div class="container-fluid" align="center">

<div id="disp">

</div>

    <h3>Session length: </h3>

    <input type="number" id="setB"><button type="submit"  onclick="newlength();" id="upB">Set break length</button></input>
    <h2 id="curB">5</h2>
  </div>


<div class="meter">
  <span style="width: 25%"></span>
</div>

</div>
