<!DOCTYPE html>

<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="projects/calc.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="projects/calc.js"></script>
</head>

<html>

<body>
  <div id="calculator" class="container-fluid" align="center">
    <h3>
    <div id="content">
      <div id="res">Result</div>
      <div id="con">Input</div>

      <div id="calc">
        <table>
          <tr>
            <td id="C">C</td>
            <td id="AC">AC</td>
            <td id="multiply">x</td>
            <td id="divide">/</td>
          </tr>
          <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="minus">-</td>
          </tr>
          <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="plus">+</td>
          </tr>
          <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="mod">%</td>
          </tr>
          <tr>
            <td id="dot">.</td>
            <td id="0">0</td>
            <td id="par">()</td>
            <td id="equal">=</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
      </h3>
</body>
<footer>A simple math machine by:<br> Kire73</footer>

</html>
